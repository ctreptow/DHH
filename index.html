<div align="center" style="font-size:72px;">
<script type="text/javascript">

  function RandomQuote() {
    var quotes= new Array();
    quotes[0] = "No!";
    quotes[1] = "Big race today.";
    quotes[2] = "I got pole!";
    quotes[3] = "Majestic Monolith!";
    quotes[4] = "Inbox Zero!";
    quotes[5] = "Your #1 Amiga warez BBS!";
    quotes[6] = "A great day’s work is 4–5 really focused hours.";
    return quotes[Math.floor(Math.random() * quotes.length)];
  }
  document.write(RandomQuote());
</script>
</div>
